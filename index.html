<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Book card template -->
    <template>
        <div class="book">
            <div class="bookTitle">
                <div class="titleLabel">Book Title</div>
                <div class="titleText">Title</div>
            </div>
            <div class="bookAuthor">
                <div class="authorLabel">Book Author</div>
                <div class="authorText">Author</div>
            </div>
            <div class="bookPages">
                <div class="pagesLabel">Book Pages</div>
                <div class="pagesText">111</div>
            </div>
            <div class="bookHaveRead">
                <label for="haveRead">Have read</label>
                <input type="checkbox" id="haveRead" name="haveRead">
            </div>
            <button type="button" class="removeBookButton" id="">Remove</button>
        </div>
    </template>

    <!-- Header -->
    <div class="header">
        <p>MY LIBRARY</p>
        <button class="addBookButton">Add Book</button>
    </div>

    <!-- Library container -->
    <div class="library">
    </div>

    <!-- Add book form -->
    <form id="bookForm">
        <div class="addBookForm">
            <legend>Add Book Form</legend>
            <div class="bookFormTitle">
                <label for="bTitle">Book Title</label>
                <input type="text" id="bTitle" name="bTitle">
            </div>
            <div class="bookFormAuthor">
                <label for="bAuthor">Book Author</label>
                <input type="text" id="bAuthor" name="bAuthor">
            </div>
            <div class="bookFormPages">
                <label for="bPages">Book Pages</label>
                <input type="text" id="bPages" name="bPages">
            </div>
            <div class="bookFormHaveRead">
                <label for="bHaveRead">Have read:</label>
                <input type="checkbox" id="bHaveRead" name="bHaveRead">
            </div>
            <div class="bookFormButtons">
                <button type="submit" class="submitBookFormButton">Submit</button>
                <button type="reset" class="cancelBookFormButton">Cancel</button>
            </div>
        </div>
    </form> 
</body>
</html>
